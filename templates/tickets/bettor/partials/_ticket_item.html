<tr>
    <td>#{{ ticket.ticket_id }}</td>
    <td>{{ ticket.subject }}</td>
    <td>{{ ticket.updated|date:"M j, Y" }}</td>
    <td>
        <span
            class="badge rounded bg-label-{% if ticket.status == ticket.Status.PENDING %}info{% elif ticket.status == ticket.Status.ANSWERED %}success{% else %}danger{% endif %}">{{ ticket.get_status_display }}</span>
    </td>
    <td>
        <div class="d-flex">
            <div class="avatar me-2">
                <a href="{{ ticket.get_absolute_url }}" class="avatar-initial rounded bg-label-primary"
                    data-bs-toggle="tooltip" data-bs-offset="0,8" data-bs-placement="top"
                    data-bs-custom-class="tooltip-primary" title="View Ticket">
                    <i class="fa-solid fa-eye"></i>
                </a>
            </div>
        </div>
    </td>
</tr>
