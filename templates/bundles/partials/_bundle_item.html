{% load humanize %}
<tr>
    <td>{{ bundle.name }}</td>
    <td>{{ bundle.group.name }}</td>
    <td>â‚¦{{ bundle.price|floatformat:0|intcomma }}</td>
    <td>{{ bundle.winning_percentage|floatformat:0 }}%
    </td>
    <td>{{ bundle.participants_count }}</td>
    <td>
        <span
            class="badge rounded bg-label-{% if bundle.status == bundle.Status.PENDING %}info{% elif bundle.status == bundle.Status.WON %}success{% else %}danger{% endif %}">{{ bundle.get_status_display }}</span>
    </td>
    <td>
        <div class="d-flex">
            <div class="avatar me-2">
                <a href="{{ bundle.get_absolute_url }}" class="avatar-initial rounded bg-label-primary"
                    data-bs-toggle="tooltip" data-bs-offset="0,8" data-bs-placement="top"
                    data-bs-custom-class="tooltip-primary" title="View Bundle">
                    <i class="fa-solid fa-eye"></i>
                </a>
            </div>
        </div>
    </td>
</tr>
