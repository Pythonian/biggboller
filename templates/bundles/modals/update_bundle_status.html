<div class="modal fade" id="updateBundleStatus" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="." method="post">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fa-solid fa-pen me-1"></i> Update Bundle Status
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-4 col-12">
                            <div class="mb-3">
                                <div class="form-check custom-option custom-option-icon">
                                    <label class="form-check-label custom-option-content" for="pendingStatus">
                                        <span class="custom-option-body">
                                            <i class="fa-solid fa-hourglass-half mb-2"></i>
                                            <span class="custom-option-title">Pending</span>
                                            <small>This bundle is yet to be WON or LOST.</small>
                                        </span>
                                        <input name="status" class="form-check-input" type="radio" value="P"
                                            id="pendingStatus" {% if bundle.status == 'P' %}checked{% endif %} />
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-12">
                            <div class="mb-3">
                                <div class="form-check custom-option custom-option-icon">
                                    <label class="form-check-label custom-option-content" for="wonStatus">
                                        <span class="custom-option-body">
                                            <i class="fa-solid fa-trophy mb-2"></i>
                                            <span class="custom-option-title">Won</span>
                                            <small>Update this bundle as WON.</small>
                                        </span>
                                        <input name="status" class="form-check-input" type="radio" value="W"
                                            id="wonStatus" {% if bundle.status == 'W' %}checked{% endif %} />
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-12">
                            <div class="mb-3">
                                <div class="form-check custom-option custom-option-icon">
                                    <label class="form-check-label custom-option-content" for="lostStatus">
                                        <span class="custom-option-body">
                                            <i class="fa-solid fa-sack-xmark mb-2"></i>
                                            <span class="custom-option-title">Lost</span>
                                            <small>Update this bundle as LOST.</small>
                                        </span>
                                        <input name="status" class="form-check-input" type="radio" value="L"
                                            id="lostStatus" {% if bundle.status == 'L' %}checked{% endif %} />
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
                        <i class="fa-solid fa-times-circle me-2"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="fa-solid fa-check-circle me-2"></i> Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
