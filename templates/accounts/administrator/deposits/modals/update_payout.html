<div class="modal fade" id="updatePayoutAmount{{ deposit.id }}" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="{% url 'administrator:deposits_update_payout' deposit.id %}" method="post">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fa-solid fa-pen me-1"></i> Update Payout Amount
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="payoutAmount" class="form-label">Payout Amount</label>
                        <input type="number" step="0.01" class="form-control" id="payoutAmount" name="payout_amount"
                            value="{{ deposit.payout_amount|floatformat:2 }}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
                        <i class="fa-solid fa-times-circle me-2"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="fa-solid fa-check-circle me-2"></i> Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
